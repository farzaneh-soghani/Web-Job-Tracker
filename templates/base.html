<!DOCTYPE html>
<html>

<head>
    <title>ðŸ’¼ Job-Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    {% block styles %}
    <style>
        html {
            height: 100%;
            margin: 0;
            overflow-x: hidden;
            box-sizing: border-box;
        }

        body {
                display: flex;
                flex-direction: column;
                min-height: 100vh;
                background: #ffffff;
                font-family: Arial;
                margin: 0;
                padding: 15px 15px;       
                width: 100%;
                overflow-x: hidden;          
            }

        .container {
                max-width: 1000px;
                width: 100%;
                margin: 0 auto;
                padding: 10px 15px;
                box-sizing: border-box;
            }

        @media (max-width: 768px) {
            body {
                padding: 10px 10px !important;  
                overflow-x: hidden !important;
                box-sizing: border-box !important;
            }

            .container {
                padding: 10px 10px 20px 10px !important;
                max-width: 100% !important;
                box-sizing: border-box !important;
            }           
            
            .form-row {
                flex-direction: column !important;
                gap: 15px;
            }
            
            .form-row button {
                width: 100%;  
            }
            
            input, select, button {
                width: 100% !important;
                font-size: 16px;     
                padding: 15px;
                box-sizing: border-box;   
            }

            footer {
                padding: 10px 10px 20px 10px !important; 
                font-size: 0.8em !important;    
                width: 100% !important;
                box-sizing: border-box;              
            }
        }    

        .job {
            background: #e4e4e4;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
        }

        .form-row {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin: 20px 0;
        }

        input,
        select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-shadow: 0 2px 4px rgba(101, 85, 109, 0.3);
            transition: box-shadow 0.2s ease;
        }

        button {
            background: #c0b7c5;
            color: rgb(0, 0, 0);
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            box-shadow: 0 2px 4px rgb(138, 132, 142);
            transition: box-shadow 0.2s ease;
        }

        .flash {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 4px;
            margin: 10px 0;
        }

        .stats {
            background: #e8f4f8;
            padding: 30px;
            border-radius: 12px;
            margin: 20px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .stat-number {
            font-size: 2.0em;
            color: #007bff;
            font-weight: bold;
            margin: 10px 0;
        }

        .stat-label {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 20px;
        }

        .job-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .job-title {
            font-size: 1.1em;
            flex-grow: 1;
        }

        .job-buttons {
            display: flex;
            gap: 5px;
        }

        .btn-edit,
        .btn-delete {
            text-decoration: none;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.9em;
            width: 32px;
            height: 32px;
            text-align: center;
            line-height: 24px;
            display: inline-block;
            background: #c0b7c5;
            box-shadow: 0 2px 4px rgb(138, 132, 142);
            transition: box-shadow 0.2s ease;
        }

        button:hover {
            background: #007bff;
        }

        .btn-edit:hover {
            background: #007bff;
        }

        .btn-delete:hover {
            background: #df5858;
        }

        .job-info {
            color: #3a3a3a;
            font-size: 0.9em;
        }

        footer {
            margin-top: 50px;
            text-align: center;
            color: #666;
            font-size: 0.8em;
            padding: 25px 0;
            border-top: 1px solid #eee;
        }
    </style>
    {% endblock %}

</head>

<body>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
    <div class="container">
        <div class="flash">{{ message }}</div>
    </div>
    {% endfor %}
    {% endif %}
    {% endwith %}

    <main style="flex: 1;">
        {% block content %}{% endblock %}
    </main>

    <footer>

        <a href="https://www.linkedin.com/in/farzaneh-soghani/" style="color: #007bff;">LinkedIn</a>
    </footer>

</body>

</html>
