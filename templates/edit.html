{% extends "base.html" %}
{% block content %}
<div class="container">    
    <h1 style="margin-top: 80px; font-size: 25px;">✏️ Bewerbung bearbeiten</h1>
    <form method="POST">
        <div style="display: flex; flex-direction: column; gap: 15px; margin-bottom: 20px;">
            <input name="firma" value="{{ job.firma }}" required>
            <input name="position" value="{{ job.position }}" required>
            <select name="status">
                <option value="offen" {% if job.status == 'offen' %}selected{% endif %}>offen</option>
                <option value="vorstellung" {% if job.status == 'vorstellung' %}selected{% endif %}>vorstellung</option>
                <option value="zusage" {% if job.status == 'zusage' %}selected{% endif %}>zusage</option>
                <option value="abgelehnt" {% if job.status == 'abgelehnt' %}selected{% endif %}>abgelehnt</option>
            </select>
        </div>
        <div class="form-row">
            <button type="submit">Speichern</button>
            <a href="{{ url_for('index') }}"><button type="button">Abbrechen</button></a>
        </div>
    </form>
</div>
{% endblock %}
